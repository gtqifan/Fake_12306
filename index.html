<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Fake 12306 - China's Train Schedule</title>
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-center my-4">Fake 12306</h1>
        <h3 class="text-muted text-center my-2">China's Train Schedule for Today</h3>

        <form class="change-location my-4 text-center text-muted">
            <label for="trainID">Enter the train number for more information (for example, type 'G5')</label>
            <input type="text" name="trainID" class="form-control p-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <div class="text-uppercase text-center details">

            </div>
        </div>

        <div class="cardlist">

        </div>
    </div>
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
    <script src="scripts/details.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
